{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row centered">
        <div class="col-lg-10 offset-lg-1 text-center">
           <h1 class="text-center" id="area_student_title">{{ user.firstname }} {{ user.surname}} </h1><br>
        </div>
    </div>
</div>
<div class="container">
    <div class="row text-left">
        <div class="col-lg-1">
            <a id="link_nav" class="text-center btn btn-block btn-outline-dark" href="{% url 'logged-student' %}">Back</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div id="contacts-items">
                {% for instance in object_list %}
                    <a id="btn_contacts" class="btn btn-block" href="./{{ instance.id }}/">{{ instance }}</a>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
