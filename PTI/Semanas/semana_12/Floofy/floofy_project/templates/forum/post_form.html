  
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row centered">
        <div class="col-lg-10 offset-lg-1">
        <!-- <h1 class="text-center" id="area_student_title">Area de estudante : {{ user.firstname }} {{ user.surname}} <br> -->
            <h1 class="text-center" id="area_student_title"> Disciplina: {{ subject.name }}</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row text-left">
        <div class="col-lg-1">
            <a id="link_nav" class="text-center btn btn-block btn-outline-dark" href="{% url 'forum' subject.id %}">Back</a>
        </div>
    </div>
</div>
   
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 text-center" id="forum_create">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Preenche publicação</legend>
                        {{ form }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Publicar!</button>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</div>
    
{% endblock content %}
